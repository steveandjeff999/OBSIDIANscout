{% extends 'base.html' %}

{% block title %}500 - Server Error{% endblock %}

{% block heading %}Server Error{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto text-center">
        <div class="card">
            <div class="card-body py-5">
                <h1 class="display-1 text-danger mb-4">500</h1>
                <h2 class="mb-4">Oops! Something went wrong.</h2>
                <p class="lead mb-4">We're experiencing an internal server error. Please try again later.</p>
                <div class="mb-4">
                    <i class="fas fa-cogs fa-4x text-muted mb-3"></i>
                </div>
                <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
